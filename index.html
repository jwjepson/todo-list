<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="header">
        <h1>To Do List</h1>
    </div>
    <div class="body">
        <div class="sidebar">
            <ul class="nav">
                <li>All</li>
                <li>Today</li>
                <li>Upcoming</li>
            </ul>
            <h3>Projects</h3>
        </div>
        <div class="todo-list">
            <h2 class="add-task">+ Add Task</h2>
            <ul class="todo-items">
                <li>
                    <div class="information-left">
                        <div class="task-complete-button"></div>
                        <div>
                            <div class="task-title">Walk the dog</div>
                            <div class="task-description">Spend at least 30 minutes walking the dog</div>
                        </div>
                    </div>
                    <div class="information-right">
                        <div class="task-dueDate">10/18/2022</div>
                        <svg xmlns="http://www.w3.org/2000/svg" alt="Edit Button" id="edit-button" viewBox="0 0 50 50" height="35" width="30"><path d="M9 39h2.2l22.15-22.15-2.2-2.2L9 36.8Zm30.7-24.3-6.4-6.4 2.1-2.1q.85-.85 2.1-.85t2.1.85l2.2 2.2q.85.85.85 2.1t-.85 2.1Zm-2.1 2.1L12.4 42H6v-6.4l25.2-25.2Zm-5.35-1.05-1.1-1.1 2.2 2.2Z"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" alt="Delete Button" id="delete-button" viewBox="0 0 50 50" height="35" width="30"><path d="M13.05 42q-1.25 0-2.125-.875T10.05 39V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-16.6 24.2h3V14.75h-3Zm8.3 0h3V14.75h-3Zm-13.6-24.2V39Z"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" alt="Info Button" id="info-button" viewBox="0 0 50 50" height="35" width="30"><path d="M22.65 34h3V22h-3ZM24 18.3q.7 0 1.175-.45.475-.45.475-1.15t-.475-1.2Q24.7 15 24 15q-.7 0-1.175.5-.475.5-.475 1.2t.475 1.15q.475.45 1.175.45ZM24 44q-4.1 0-7.75-1.575-3.65-1.575-6.375-4.3-2.725-2.725-4.3-6.375Q4 28.1 4 23.95q0-4.1 1.575-7.75 1.575-3.65 4.3-6.35 2.725-2.7 6.375-4.275Q19.9 4 24.05 4q4.1 0 7.75 1.575 3.65 1.575 6.35 4.275 2.7 2.7 4.275 6.35Q44 19.85 44 24q0 4.1-1.575 7.75-1.575 3.65-4.275 6.375t-6.35 4.3Q28.15 44 24 44Zm.05-3q7.05 0 12-4.975T41 23.95q0-7.05-4.95-12T24 7q-7.05 0-12.025 4.95Q7 16.9 7 24q0 7.05 4.975 12.025Q16.95 41 24.05 41ZM24 24Z"/></svg>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="add-task-form">
        <form class="add-task-form-data">
            <input type="text" id="title" name="title" placeholder="Title">
            <textarea id="description" name="description" placeholder="Description"></textarea>
            <div class="select-dueDate">
                <label for="date">Due Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="select-priority">
                <p>Priority:</p>
                <input type="radio" id="low-priority" name="priority" value="low">
                <label for="low-priority">Low</label>
                <input type="radio" id="medium-priority" name="priority" value="medium">
                <label for="medium-priority">Medium</label>
                <input type="radio" id="high-priority" name="priority" value="high">
                <label for="high-priority">High</label>
            </div>
            <button type="button" id="submit-task-button">Add Task</button>
        </form>
    </div>
    <div class="opacity-cover"></div>
    <div class="footer"></div>
</body>
</html>
