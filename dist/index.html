<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="header">
        <h1>To Do List</h1>
    </div>
    <div class="body">
        <div class="sidebar">
            <ul class="nav">
                <li class="all-tasks">All</li>
                <li class="todays-tasks">Today</li>
                <li class="upcoming-tasks">Upcoming</li>
            </ul>
            <h3>Projects</h3>
            <div>
                <button type="button" id="add-project">Add Project</button>
            </div>
            <ul class="projects">
                <li class="project">The Odin Project</li>
            </ul>
        </div>
        <div class="todo-list">
            <h2 class="add-task">+ Add Task</h2>
            <ul class="todo-items"> 
                <li class="task-template" style="display: none">
                    <div class="information-left">
                        <div class="task-complete-button"></div>
                        <div>
                            <div class="task-title"></div>
                            <div class="task-description"></div>
                        </div>
                    </div>
                    <div class="information-right">
                        <div class="task-priority"></div>
                        <div class="task-dueDate"></div>
                        <svg xmlns="http://www.w3.org/2000/svg" alt="Edit Button" id="edit-button" viewBox="0 0 50 50" height="35" width="30"><path d="M9 39h2.2l22.15-22.15-2.2-2.2L9 36.8Zm30.7-24.3-6.4-6.4 2.1-2.1q.85-.85 2.1-.85t2.1.85l2.2 2.2q.85.85.85 2.1t-.85 2.1Zm-2.1 2.1L12.4 42H6v-6.4l25.2-25.2Zm-5.35-1.05-1.1-1.1 2.2 2.2Z"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" alt="Delete Button" id="delete-button" viewBox="0 0 50 50" height="35" width="30"><path d="M13.05 42q-1.25 0-2.125-.875T10.05 39V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-16.6 24.2h3V14.75h-3Zm8.3 0h3V14.75h-3Zm-13.6-24.2V39Z"/></svg>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="add-task-form">
        <form class="add-task-form-data">
            <input type="text" id="title" name="title" placeholder="Title">
            <textarea id="description" name="description" placeholder="Description"></textarea>
            <div class="select-dueDate">
                <label for="date">Due Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="select-priority">
                <p>Priority:</p>
                <input type="radio" id="Low-priority" name="priority" value="Low">
                <label for="Low-priority">Low</label>
                <input type="radio" id="Medium-priority" name="priority" value="Medium">
                <label for="Medium-priority">Medium</label>
                <input type="radio" id="High-priority" name="priority" value="High">
                <label for="High-priority">High</label>
            </div>
        </form>
    </div>
    <div class="opacity-cover"></div>
    <div class="footer"></div>
</body>
</html>
